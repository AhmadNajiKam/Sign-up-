<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign up form</title>
  <link href="./style.css" rel="stylesheet">
</head>

<body>

  <!-- Image part -->
  <div class="left">
    <div class="blackDiv">
      <img src="odin-lined.png" class="odin"></img>
      <p>ODIN</p>
    </div>
  </div>
  <!--Input Part  -->
  <div class="right">
    <div class="toptext">
      <p>This is not a real online service! You know you need something<br>
        like this in your life to help you realize your deepest dreams.<br>
        Sign up <em>now</em> to get started.<br><br>
        You <em>know</em> you want to.
      </p>
    </div>
    <div class="inputform">
      <p>Let's do this!</p>
      <div>
        <label for="FirstName"> FIRST NAME
          <input type="text" id="FirstName" name="FirstName" required>
        </label>

        <label for="LastName"> LAST NAME
          <input type="text" id="LastName" name="LastName" required>
        </label>
      </div>

      <div>
        <label for="Email"> EMAIL
          <input type="email" id="Email" name="Email" required>
        </label>

        <label for="PhoneNumber"> PHONE NUMBER
          <input type="tel" id="PhoneNumber" name="PhoneNumber" required minlength="10" maxlength="12">
        </label>

      </div>

      <div>
        <label for="Password"> PASSWORD
          <input type="password" id="Password" name="Password" minlength="8" maxlength="32">
        </label>


        <label for="ConfirmPass"> CONFIRM PASSWORD
          <input type="password" id="ConfirmPass" name="ConfirmPass" minlength="8" maxlength="32">
        </label>
      </div>

    </div>
    <div class="submitform"></div>
  </div>
</body>

</html>
