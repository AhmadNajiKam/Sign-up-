<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign up form</title>
  <link href="./style.css" rel="stylesheet">
</head>

<body>

  <!-- Image part -->
  <div class="left">

  </div>
  <!--Input Part  -->
  <div class="right">
    <div class="toptext">
      <p>This is not a real online service! You know you need something<br>
        like this in your life to help you realize your deepest dreams.<br>
        Sign up <span>now</span> to get started.<br><br>
        You <span>know</span> you want to.
      </p>
    </div>
    <div class="inputform">
      <div>
        <label for="FirstName"> FIRST NAME
          <input type="text" id="FirstName" name="FirstName">
        </label>

        <label for="LastName"> LAST NAME
          <input type="text" id="LastName" name="LastName">
        </label>
      </div>

      <div>
        <label for="Email"> EMAIL
          <input type="email" id="Email" name="Email">
        </label>

        <label for="PhoneNumber"> PHONE NUMBER
          <input type="tel" id="PhoneNumber" name="PhoneNumber">
        </label>

      </div>

      <div>
        <label for="Password"> PASSWORD
          <input type="password" id="Password" name="Password">
        </label>


        <label for="ConfirmPass"> CONFIRM PASSWORD
          <input type="password" id="ConfirmPass" name="ConfirmPass">
        </label>
      </div>

    </div>
    <div class="submitform"></div>
  </div>
</body>

</html>
